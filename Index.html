<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat Nhi·ªÅu Ng∆∞·ªùi</title>

<style>
body{
    margin:0;
    font-family:Arial;
    background:#0b1445;
    color:white;
    height:100vh;
    display:flex;
    flex-direction:column;
}
header{
    background:#121c6b;
    padding:10px;
    text-align:center;
}

/* LOGIN */
#login{
    flex:1;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    gap:10px;
}
#login input{
    padding:10px;
    border-radius:20px;
    border:none;
    width:200px;
}
#login button{
    padding:10px 20px;
    border:none;
    border-radius:20px;
    background:#00ffcc;
    cursor:pointer;
}

/* CHAT */
#chatBox{
    display:none;
    flex:1;
    flex-direction:column;
}
#chat{
    flex:1;
    padding:10px;
    overflow-y:auto;
}
.msg{
    background:#00ffcc;
    color:black;
    border-radius:12px;
    padding:8px 12px;
    margin:8px 0;
    max-width:85%;
    position:relative;
}
.me{
    background:#a3ffcb;
}
.name{
    font-size:12px;
    font-weight:bold;
}
.time{
    font-size:10px;
    opacity:0.6;
}
.msg img{
    max-width:100%;
    border-radius:8px;
    margin-top:5px;
}
.delete{
    position:absolute;
    top:5px;
    right:8px;
    cursor:pointer;
    color:red;
}

/* INPUT */
#inputBox{
    display:flex;
    gap:5px;
    padding:10px;
    background:#121c6b;
}
#inputBox input[type="text"]{
    flex:1;
    padding:10px;
    border:none;
    border-radius:20px;
}
#inputBox button{
    padding:10px 15px;
    border:none;
    border-radius:20px;
    background:#00ffcc;
    cursor:pointer;
}
</style>
</head>

<body>

<header>üí¨ Chat Nhi·ªÅu Ng∆∞·ªùi</header>

<!-- LOGIN -->
<div id="login">
    <h3>üîê Nh·∫≠p t√™n ƒë·ªÉ v√†o chat</h3>
    <input id="nameInput" placeholder="T√™n c·ªßa b·∫°n">
    <button onclick="login()">V√†o chat</button>
</div>

<!-- CHAT -->
<div id="chatBox">
    <div id="chat"></div>
    <div id="inputBox">
        <input type="file" id="imgInput" accept="image/*">
        <input id="msgInput" placeholder="Nh·∫≠p tin nh·∫Øn...">
        <button onclick="send()">G·ª≠i</button>
    </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

<script>
// üî¥ D√ÅN firebaseConfig C·ª¶A B·∫†N
const firebaseConfig = {
  apiKey: "DAN_API_KEY",
  authDomain: "DAN_AUTH_DOMAIN",
  databaseURL: "DAN_DATABASE_URL",
  projectId: "DAN_PROJECT_ID",
  storageBucket: "DAN_STORAGE_BUCKET"
};

// Kh·ªüi t·∫°o Firebase
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const storage = firebase.storage();

let username="";

const loginDiv=document.getElementById("login");
const chatBox=document.getElementById("chatBox");
const chat=document.getElementById("chat");
const msgInput=document.getElementById("msgInput");
const imgInput=document.getElementById("imgInput");

// LOGIN
function login(){
    const name=document.getElementById("nameInput").value.trim();
    if(!name){
        alert("Vui l√≤ng nh·∫≠p t√™n!");
        return;
    }
    username=name;
    loginDiv.style.display="none";
    chatBox.style.display="flex";
}

// SEND
function send(){
    const text=msgInput.value.trim();
    const file=imgInput.files[0];

    if(file){
        const ref=storage.ref("images/"+Date.now()+"_"+file.name);
        ref.put(file).then(()=>{
            ref.getDownloadURL().then(url=>{
                db.ref("messages").push({
                    name:username,
                    text:text||"",
                    image:url,
                    time:Date.now()
                });
            });
        });
    }else if(text){
        db.ref("messages").push({
            name:username,
            text:text,
            time:Date.now()
        });
    }

    msgInput.value="";
    imgInput.value="";
}

// RECEIVE + DELETE
db.ref("messages").on("child_added",snap=>{
    const d=snap.val();
    const key=snap.key;

    const div=document.createElement("div");
    div.className="msg"+(d.name===username?" me":"");
    div.id=key;

    div.innerHTML=`
        <div class="name">${d.name}</div>
        ${d.text?`<div>${d.text}</div>`:""}
        ${d.image?`<img src="${d.image}">`:""}
        <div class="time">${new Date(d.time).toLocaleTimeString()}</div>
        ${d.name===username?`<div class="delete" onclick="del('${key}')">üóëÔ∏è</div>`:""}
    `;

    chat.appendChild(div);
    chat.scrollTop=chat.scrollHeight;
});

function del(key){
    if(confirm("X√≥a tin nh·∫Øn n√†y?")){
        db.ref("messages/"+key).remove();
        document.getElementById(key)?.remove();
    }
}
</script>

</body>
</html>
