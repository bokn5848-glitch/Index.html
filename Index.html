<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat CÃ³ Avatar</title>

<style>
body{
    margin:0;
    font-family:Arial;
    background:#0b1445;
    color:white;
    height:100vh;
    display:flex;
    flex-direction:column;
}
header{
    background:#121c6b;
    padding:10px;
    text-align:center;
}

/* LOGIN */
#login{
    flex:1;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    gap:10px;
}
#login input{
    padding:10px;
    border-radius:20px;
    border:none;
    width:200px;
}
#login button{
    padding:10px 20px;
    border:none;
    border-radius:20px;
    background:#00ffcc;
    cursor:pointer;
}

/* CHAT */
#chatBox{
    display:none;
    flex:1;
    flex-direction:column;
}
#chat{
    flex:1;
    padding:10px;
    overflow-y:auto;
}
.msg{
    background:#00ffcc;
    color:black;
    border-radius:12px;
    padding:8px;
    margin:8px 0;
    max-width:90%;
    position:relative;
    display:flex;
    gap:8px;
}
.me{
    background:#a3ffcb;
}
.avatar{
    width:40px;
    height:40px;
    border-radius:50%;
    object-fit:cover;
}
